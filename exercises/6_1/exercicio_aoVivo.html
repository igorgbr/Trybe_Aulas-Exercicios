Poder criar e estilizar formularios quando nescessario

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href='style.css' />
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
            <em>Wanto to speak at out fake conference ? Fii out this form.</em>
        </p>
    </header>

    <form action="" method="POST" class="speaker-form" onsubmit="return submit(event)"> 
        <div class="form-row">
            <div class="line-content">
                <label for="">Name</label>
                <input id="full-name" name="fname" type="text">
            </div>
        </div>
        <div class="line-content">
            <fieldset>
                <legend>Type of talk</legend>
                <input id="talk-type-1"
                        name="talk-type"
                        type="radio"
                        value="main-stage">
                <label for="talk-type-1">Main Stage</label>
                <input id="talk-type-2"
                        name="talk-type"
                        type="radio"
                        value="workshop"
                        checked />
                <label for="talk-type-2">Workshop</label>

            </fieldset>
        </div>
        <div class="line-content">
            <label for="t-shirt">T-Shirt Size</label>
            <select id="t-shirt" name="tshirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>
<div class="line-content">
    <label for="">I'm actually avaliable the date of the talk</label>
    <input id="available"
            name="available"
            type="checkbox"
            value="is-available" >
</div>
<button type="button" onclick="submit(event)">Enviar</button>

    </form>
    
    <script>
        function submit(event){
            event.preventDefault();
            return false;
        }
    </script>
</body>
</html>
