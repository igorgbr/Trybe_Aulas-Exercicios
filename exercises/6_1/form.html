<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/DatePickerX.min.css">
    <script src="js/DatePickerX.min.js"></script>
    <script src="./path/to/just-validate.min.js"></script>
    
</head>
<body>

    <form action="">
        <center><h2 class="display-4 text-muted">Formulário Trybe</h2></center>
    <fieldset>
    <div class="form-group"></div>
        <label for="">Nome: </label>
        <input  class="form-control" data-validate-field="name" name="nome" required="required" placeholder="Digite seu nome" type="text">
        <br>
        <label for="">E-mail: </label>
        <input  class="form-control" data-validate-field="email" name="email" required="required" placeholder="Digite seu email aqui" type="email">
        <br>
        <label for="">CPF </label>
        <input  class="form-control" name="cpf" required="required" maxlength="11" placeholder="Digite seu cpf aqui" type="text">
        <br>
        <label for="">Endereço </label>
        <input  class="form-control" name="endereco" required="required" maxlength="200" placeholder="Digite seu endereço aqui" type="text">
        <br>
        <label for="">Cidade </label>
        <input  class="form-control" name="cidade" required="required" maxlength="28" placeholder="Digite seu cidade aqui" type="text">
        <br>
        <label for="estados">Estado </label>
        <select class="form-control" id="estados">
        </select>
        <br>
        <input type="radio" id="Casa" name="tipo" value="Casa">
        <label for="Casa">Casa</label><br>
        <input type="radio" id="Aparamento" name="tipo" value="Aparamento">
        <label for="Aparamento">Aparamento</label><br>
    </fieldset>
</div>
<div class="form-group">
    <fieldset>
        <label>Resumo do curriculo:</label><br>
        <textarea class="form-control" maxlength="1000"></textarea>
        <br>
        <label>Cargo:</label><br>
        <input  class="form-control" name="cargo" required="required" maxlength="40" placeholder="Digite seu cargo aqui" type="text">
        <br>
        <br>
        <label>Descrição do cargo:</label><br>
        <input  class="form-control" name="descricao" required="required" maxlength="500" placeholder="" type="text">
        <br>
        <label>Data de inicio:</label><br>
        <input  class="form-control" id="data-inicio" name="data" required="required" maxlength="500" placeholder="" type="text">
        <br>
        <button type="submit" class="btn btn-success" onclick="">Enviar</button>
        <button>Limpar</button>
    </fieldset>
</div>
</form>
<script src="script.js"></script>

</body>
</html>
