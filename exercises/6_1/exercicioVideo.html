<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <p>Este é um formulário de exemplo</p>

    <form action="" method ="post" enctype="multipart/form-data">

        <div>
            <label for="">Nome</label>
            <input name="nome" required="required" placeholder="Digite seu nome" type="text">
        </div>

        <div>
            <label for="">E-mail</label>
            <input name="email" required="required" placeholder="Digite seu email" type="text">
        </div>

        <div>
            <label for="">Selecione sua cidade</label>
            <select name="cidade" required="required"></select>
            <option value="" selected="selected">Selecione</option>
            <option value="1">Belo Horizonte</option>
            <option value="2">São Paulo</option>
            <option value="3">Rio de Janeiro</option>
        </div>
    
        <div>
            <label for="">Sua Foto</label>
           <input required="required" name="foto" type="file">
        </div>

        <div>
            <p>Sexo: </p>
            <label for="sexo1"><input type="radio" id="sexo1" name="sexo" value="m">Masculino</label>
            <label for="sexo2"><input type="radio" id="sexo2" name="sexo" value="f">Femino</label>
        </div>

        <div>
            <label for="">Biografia</label><br>
           <textarea name="biografia" required="required" placeholder="Digite sua biografia" cols="30" rows="5"></textarea>
        </div>
        
        <div>
            <label for="">Senha</label>
            <input required="required" placeholder="digite sua senha" name="senha" type="password">
        </div>

        <div>
            <label for="noticias">
                <input name="newsletter" id="noticias" type="checkbox">
                Deseja receber e-mail promocionais e noticias?</label>
        </div>

        <div>
            <button name="enviar" value="1" type="submit">Enviar</button>
        </div>
     </form>
</body>
</html>
